<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <title>pomodoro</title>
</head>

<body>
  <main class="content">
    <header class="main-header">
      <h1>
        <img src="images/tomato.svg" alt="">
        POMODORO TIMER
        <img src="images/tomato.svg" alt="">
      </h1>
    </header>
    <div class="timer">
      <nav class="timer-buttons">
        <button class="change-time active" data-type="pomodoro" data-time="25">pomodoro</button>
        <button class="change-time" data-type="short" data-time="05">short break</button>
        <button class="change-time" data-type="long" data-time="15">long break</button>
      </nav>
      <div class="timer-time">
        <span class="minutes"></span>
        :
        <span class="seconds"></span>
      </div>
      <button class="start" data-action='start'>start</button>
    </div>
  </main>
  <img src="images/settings.svg" alt="settings" class="settings-button" data-action="show">
  <div class="settings">
    <label for="pomodoro-time">
      <input type="number" name='pomodoro-time' class="pomodoro-input">
      Enter pomodoro time
    </label>
    <label for="short-break">
      <input type="number" name='short-break' class="short-input">
      Enter short break time
    </label>
    <label for="long-break">
      <input type="number" name='long-break' class="long-input">
      Enter long break time
    </label>
    <button class="apply">apply</button>
  </div>
  <img src="images/checkbox.svg" alt="tasks" data-action="show" class="tasks-button">
  <section class="tasks">
    <h1>Tasks</h1>
    <div class="tasks-list"></div>
    <div class="add-task">
      <input type="text" name="task-content" class="task-content-input" placeholder="New task...">
      <button class="task-push">add</button>
    </div>
  </section>
  <script src="js/pomodoro.js"></script>
  <script src="js/tasks.js"></script>
</body>

</html>
